<div class = "container">
  <div class ="row">
    <div class ="col s 7">
      <div class = "card">
        <div class = "card-content">
          <form #LoginForm = "ngForm" (ngSubmit)='Login(LoginForm)'>
            <div class = "row">
                <div class = "input-field col s12">
                  <input type="text" name= "rut" #name="ngModel" 
                  [(ngModel)]="loginService.selectedUsuario.rut" placeholder="Ingresa tu rut"> 
                </div>
                <div class = "input-field col s12">
                  <input type="text" name= "password" #name="ngModel" 
                  [(ngModel)]="loginService.selectedUsuario.password" placeholder="Ingresa tu nombre">
                </div>
                <div class="card-action">
                  <div class = "input-field col s12">
                    <button class = "left">Ingresar</button>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div> 
    </div>
  </div>
</div>
